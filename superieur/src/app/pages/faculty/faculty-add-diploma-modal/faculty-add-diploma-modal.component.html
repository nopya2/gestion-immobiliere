<nz-list class="demo-loadmore-list" [nzLoading]="initLoading">
    <nz-list-item *ngFor="let item of diplomas">
        <ng-container *ngIf="!item.loading">
            <nz-list-item-meta
            >
                <nz-list-item-meta-title>
                    {{ item.name }}
                </nz-list-item-meta-title>
            </nz-list-item-meta>
            <ul nz-list-item-actions>
                <nz-list-item-action>
                    <label nz-checkbox (change)="updateSingleChecked(item, $event)"></label>
                </nz-list-item-action>
                <!-- <nz-list-item-action><a (click)="edit(item)">more</a></nz-list-item-action> -->
            </ul>
        </ng-container>
        <!-- <nz-skeleton *ngIf="item.loading" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="true"> </nz-skeleton> -->
    </nz-list-item>
</nz-list>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="closeModal()">Annuler</button>
    <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isLoading" [disabled]="selectedDiplomas.length <= 0">Enregistrer</button>
</div>
