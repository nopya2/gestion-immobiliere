<div class="container-fluid p-0 h-100">
    <div class="row no-gutters h-100">
        <div class="col-lg-4 d-none d-lg-flex" style="background-image:url('assets/images/others/login-1.jpg')">
            <div class="d-flex h-100 p-h-40 p-v-15 flex-column justify-content-between">
                <div>
                    <img src="assets/images/logo/logo-white.png" alt="">
                </div>
                <div>
                    <h1 class="text-white m-b-20 font-weight-normal">SupScol</h1>
                    <p class="text-white font-size-16 lh-2 w-80 opacity-08">
                        Solution de gestion d’admission, d’inscription et de gestion des frais de scolarité.
                    </p>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="text-white">© 2022 Neosys Technologie</span>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a class="text-white text-link" href="">Legal</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white text-link" href="">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-8 bg-white">
            <div class="container h-100">
                <div class="row no-gutters h-100 align-items-center">
                    <div class="col-md-8 col-lg-7 col-xl-6 mx-auto">
                        <h2>Page de connexion</h2>
                        <p class="m-b-30">Saisissez vos identifiants pour accéder</p>
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
                                <nz-form-control nzErrorTip="Veuillez saisir votre e-mail!">
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input type="text" nz-input formControlName="email" placeholder="E-mail">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="password">Mot de passe</nz-form-label>
                                <a class="font-size-13 p-t-10 text-muted" style="position:absolute; right: 0" [routerLink]="['/authentication/reset-password-1']">Mot de passe oublié?</a>
                                <nz-form-control nzErrorTip="Veuillez saisir votre mot de passe!">
                                    <nz-input-group [nzPrefix]="prefixLock">
                                        <input type="password" nz-input formControlName="password" placeholder="Mot de passe">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <!-- <span class="font-size-13 text-muted">Don't have an account? <a class="small" [routerLink]="['/authentication/sign-up-1']"> Signup</a></span> -->
                                        <button nz-button class="login-form-button" nzType="primary" [nzLoading]="isLoading">Se connecter</button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
